<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="light-invoice-empty-button-not-active">
      <div class="heading-rectangle"></div>
      <div class="heading">Invoice creator</div>
      <div class="supporting-text">Thanks for choosing GoodCorp, LLC!</div>
      <!-- select what to add to task  -->
      <div role="button" id="wash-car-btn" class="button-click">
        <div id="wash-car-btn-text">Wash Car $10</div>
      </div>
      <div role="button" id="mow-lawn-btn" class="button-click">
        <div id="mow-lawn-btn-text">Mow Lawn $20</div>
      </div>
      <div role="button" id="pull-weeds-btn" class="button-click">
        <div id="pull-weeds-btn-text">Pull Weeds $30</div>
      </div>

      <!-- top of results  -->
      <div id="task-text">Task</div>
      <div id="total-text">Total</div>
      
      <!-- <div id="service"></div> -->

      <div id="service-1"></div>
      <div id="service-2"></div>
      <div id="service-3"></div>
      <div id="total-item-1"></div>
      <div id="total-item-2"></div>
      <div id="total-item-3"></div>
      
      <!-- <div id="remove-service-1" class="clickable-text">Remove</div> 
      <div id="remove-service-2" class="clickable-text">Remove</div> 
      <div id="remove-service-3" class="clickable-text">Remove</div>  -->

    
     <div id="total-item"></div>

     


      <div id="div-line"></div>

      <!-- bottom of results -->
      <div id="notes-text">Notes</div>
      <div id="payment-methods-note">We accept cash, credit card, or PayPal</div>
      <div id="total-amount">TOTAL AMOUNT</div>
      <div id="dollar-amount">$0</div>

      <!-- submit form and clear form -->
      <div role="button" id="send-invoice-btn" class="button-click">
        <img src="images/icon-1.png" id="invoice-icon" />
        <div id="send-invoice-btn-text">Send invoice</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
